<div>
    <div class="col-lg-12">
        <div class="grid">
          <p class="grid-header">Transactions</p>
          <div class="item-wrapper">
            <div class="table-responsive">
              <virtual-scroller #scroll [items]="tableasObject">
                <table class="table">
                  <thead #header>
                    <tr>
                      <th>Type</th>
                      <th>Amount XTZ</th>
                      <th>Created</th>
                      <th>Address</th>
                    </tr>
                  </thead>
                  <tbody #container> 
                    
                      <tr *ngFor="let item of scroll.viewPortItems">
                        <td>
                            <label class="badge badge-danger"><mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb-up"></mat-icon>{{item.transaction}}</label>
                          </td>
                        <td>{{item.amount}}</td>
                        <td>{{item.date}}</td>
                        <td>{{item.address}}</td>
                      </tr>
                 
                  </tbody>
                </table>
                <div *ngIf="loading" class="loader">Loading...</div>
              </virtual-scroller>
            </div>
          </div>
</div>
